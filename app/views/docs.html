<div class="container" ng-controller="DocsController">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">
			<h2>Доклады</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-5 col-sm-5 col-md-3 col-lg-3">
			Доклад
		</div>
		<div class="col-xs-5 col-sm-5 col-md-3 col-lg-4">
			Аннотация
		</div>
		<div class="col-xs-5 col-sm-5 col-md-3 col-lg-3">
			Автор
		</div>
	</div>
	<div class="row reporter-holder" 
		ng-repeat="reporter in reporters">
		<form editable-form name="editableForm" onaftersave="saveReporter($data, reporter.id)" shown="inserted == reporter">
			<div class="col-xs-5 col-sm-5 col-md-3 col-lg-3">
				<div 
					editable-text="reporter.report"
					e-name="report">
					{{reporter.report}}
				</div>
			</div>
			<div class="col-xs-5 col-sm-5 col-md-3 col-lg-4 desc-holder">
				<div 
					editable-textarea="reporter.desc"
					e-name="desc">
					{{reporter.desc}}
				</div>
			</div>
			<div class="col-xs-5 col-sm-5 col-md-3 col-lg-3">
				<div 
					editable-text="reporter.name"
					e-name="name">
					{{reporter.name}}
				</div>
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<button 
					class="btn btn-default"
					type="button"
					ng-click="editableForm.$show()"
					ng-show="!editableForm.$visible">edit</button>
				<button 
					class="btn btn-default"
					type="button"
					ng-show="editableForm.$visible"
					ng-click="editableForm.$cancel()">cancel</button>
				<button
					type="submit"
					class="btn btn-default"
					ng-show="editableForm.$visible"
					ng-disabled="editableForm.$waiting">save</button>
			</div>
		</form>
	</div>

</div>
