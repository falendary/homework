<div class="container" ng-controller="DocsController">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">
			<h2>Доклады</h2>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
			<button 
				ng-click="addReporter()" 
				class="btn btn-default"><i class="fa fa-plus"></i> Добавить доклад</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-5 col-sm-5 col-md-3 col-lg-3">
			Доклад
		</div>
		<div class="col-xs-5 col-sm-5 col-md-3 col-lg-4">
			Аннотация
		</div>
		<div class="col-xs-5 col-sm-5 col-md-3 col-lg-3">
			Автор
		</div>
	</div>
	<div class="row reporter-holder" 
		ng-repeat="reporter in reporters">
		<form editable-form name="editableForm" onaftersave="saveReporter(reporter)" shown="inserted == reporter">
			<div class="col-xs-5 col-sm-5 col-md-3 col-lg-3">
				<div 
					editable-text="reporter.reportName"
					e-name="reportName">
					{{reporter.reportName}}
				</div>
			</div>
			<div class="col-xs-5 col-sm-5 col-md-3 col-lg-4 desc-holder">
				<div 
					editable-textarea="reporter.description"
					e-name="description">
					{{reporter.description}}
				</div>
			</div>
			<div class="col-xs-5 col-sm-5 col-md-3 col-lg-3">
				<div 
					editable-text="reporter.author"
					e-name="author">
					{{reporter.author}}
				</div>
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<button 
					class="btn btn-default"
					type="button"
					ng-click="editableForm.$show()"
					ng-show="!editableForm.$visible"><i class="fa fa-pencil"></i></button>
				<button
					type="submit"
					class="btn btn-primary"
					ng-show="editableForm.$visible"
					ng-disabled="editableForm.$waiting"><i class="fa fa-floppy-o"></i></button>
				<button
					type="submit"
					class="btn btn-default"
					ng-show="editableForm.$visible"
					ng-click="editableForm.$cancel()"><i class="fa fa-ban"></i></button>
				<button 
					class="btn btn-danger" 
					ng-show="editableForm.$visible"
					ng-click="removeReporter(reporter._id)"><i class="fa fa-times"></i></button>
			</div>
		</form>
	</div>

</div>
